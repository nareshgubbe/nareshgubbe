<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text"name="abc" id="a">
   <br>
   <input type="text"name="ab" id="b">
   <br>
   <input type="text"name="ab" id="c">
   <button onclick="calc()">
    compute
    </button>
    <div id="result">

    </div>
    <script>
        function calc() {
         var num1=parseInt(document.getElementById("a").value);
        var num2=parseInt(document.getElementById("b").value);
        var ch=document.getElementById("c").value
        switch(ch)
        {
            case'+':
            let sum=num1 + num2;
            document.getElementById("result").innerHTML=`the sum is ${sum}`
            break;
            case'-':
            let diff=num1 - num2;
            document.getElementById("result").innerHTML=`the difference is ${diff}`
            break;
            case'*':
            let multi=num1 * num2;
            document.getElementById("result").innerHTML=`the multiplication is ${multi}`
            break;
            case'/':
            let div=num1 + num2;
            document.getElementById("result").innerHTML=`the remainder is ${div}`
            break;

        }
        }
    </script>
</body>
</html>
