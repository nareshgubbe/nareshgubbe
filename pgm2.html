<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text"name="abc" id="a">
   <input type="text"name="ab" id="b">
   <button onclick="sum()">
    click on Sum
    </button>
    <script>
        function sum() {
         var num1=parseInt(document.getElementById("a").value);
        var num2=parseInt(document.getElementById("b").value);
        var sum=num1 + num2;
        document.write("sum of the two numbers is ",sum);
        }
    </script>
</body>
</html>
